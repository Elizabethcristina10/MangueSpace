<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservas de Sala MangueSpace</title>
    <link rel="stylesheet" href="css/styles.css"/>
</head>
    <body>
        <header>
            <h1> Reserva de Sala </h1>
        </header>
        <main class="container">
            <section class="salas_container">
                <div class="sala_reuniao">
                    <h1> Sala Aratú </h1>
                    <div class="image" id="sala_aratu">
                        <img src="/MangueSpace/img/salaAratu.png">
                    </div>

                    <div class="disponibilidade">
                        <a href="/MangueSpace/img/salaAratu.png" target="_blank"></a>
                    </div>
                    <p>
                        Regra de uso:<br><br>
                        - Proibido comer na sala<br>
                        - Ao sair desligar ar condicionado e a luz
                    </p> <br><br>
                    <button type="button" onclick="sala_aratu">Disponibilidade</button>       
            

                                
                </div>
                <div class="sala_reuniao">
                    <h1> Sala Chié </h1>
                    <div class="image" id="sala_chie">                     
                        <img src="/MangueSpace/img/salaChie.png">
                    </div>
                                
                </div>
                <div class="sala_reuniao">
                    <h1> Sala Caranguejo</h1>  
                    <div class="image" id="sala_caranguejo">                    
                        <img src="/MangueSpace/img/salaCaranguejo.png">
                    </div>

                </div>
                <div class="sala_reuniao">
                    <h1> Sala Siri</h1> 
                    <div class="image" id="sala_siri">                        
                        <img src="/MangueSpace/img/salaSiri.png"> 
                    </div>                           
                </div>    
            
            </section>
        </main>
    </body>
</html>
